{% extends "base.html" %}

{% block title %}Login - SmartMeetingAI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                SmartMeetingAI
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Smart Meeting Template Generator & Distribution
            </p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <!-- Tab Navigation -->
                <div class="flex mb-6">
                    <button id="login-tab" class="flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-blue-600 font-medium">
                        Login
                    </button>
                    <button id="register-tab" class="flex-1 py-2 px-4 text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="form-label">Email address</label>
                        <input id="login-email" name="email" type="email" required class="form-input">
                    </div>
                    <div>
                        <label for="login-password" class="form-label">Password</label>
                        <input id="login-password" name="password" type="password" required class="form-input">
                    </div>
                    <div>
                        <button type="submit" class="w-full btn btn-primary">
                            Sign in
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="space-y-6 hidden">
                    <div>
                        <label for="register-username" class="form-label">Username</label>
                        <input id="register-username" name="username" type="text" required class="form-input">
                    </div>
                    <div>
                        <label for="register-email" class="form-label">Email address</label>
                        <input id="register-email" name="email" type="email" required class="form-input">
                    </div>
                    <div>
                        <label for="register-password" class="form-label">Password</label>
                        <input id="register-password" name="password" type="password" required class="form-input">
                    </div>
                    <div>
                        <button type="submit" class="w-full btn btn-primary">
                            Create account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    // Tab switching
    loginTab.addEventListener('click', function() {
        loginTab.classList.add('border-blue-500', 'text-blue-600');
        loginTab.classList.remove('border-transparent', 'text-gray-500');
        registerTab.classList.remove('border-blue-500', 'text-blue-600');
        registerTab.classList.add('border-transparent', 'text-gray-500');
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
    });

    registerTab.addEventListener('click', function() {
        registerTab.classList.add('border-blue-500', 'text-blue-600');
        registerTab.classList.remove('border-transparent', 'text-gray-500');
        loginTab.classList.remove('border-blue-500', 'text-blue-600');
        loginTab.classList.add('border-transparent', 'text-gray-500');
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
    });

    // Login form submission
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            action: 'login',
            email: document.getElementById('login-email').value,
            password: document.getElementById('login-password').value
        };

        try {
            const response = await apiCall('/auth', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            if (response.success) {
                showToast('Login successful!', 'success');
                window.location.href = response.redirect;
            }
        } catch (error) {
            showToast('Login failed: ' + error.message, 'error');
        }
    });

    // Register form submission
    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            action: 'register',
            username: document.getElementById('register-username').value,
            email: document.getElementById('register-email').value,
            password: document.getElementById('register-password').value
        };

        try {
            const response = await apiCall('/auth', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            if (response.success) {
                showToast('Registration successful!', 'success');
                window.location.href = response.redirect;
            }
        } catch (error) {
            showToast('Registration failed: ' + error.message, 'error');
        }
    });
});
</script>
{% endblock %}
